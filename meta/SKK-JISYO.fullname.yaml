note: |-
  本辞書は、海道昭恵氏の公開されておられる音訳用の人名録

  　　http://www.ctk.ne.jp/~kaidoh/

  を SKK 辞書形式に変換したものをベースに加除したものです。
  新聞に掲載された同時代の人名、約30,000ペアが収められています。
  (NB: 外国人名等が未整理のため現在の実数は 26,940 です)

  オリジナルの人名録にある肩書などの属性はそのまま SKK annotation
  として辞書内に含めています。annotation が不要な方は
  skk/dic/unannotation.awk を利用して削除して下さい。

  肩書等は新聞掲載当時のもののため、現況と一致しない場合があります。

  (2011.1.18 追記) このファイルは間違いが含まれている可能性が指摘され
  ています。現在積極的メンテナはいません。利用には注意が必要です。
