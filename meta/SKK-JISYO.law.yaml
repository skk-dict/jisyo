  後、更にラフな手作業で、法律に特化していないと思われる候補を削除し
  たものです。SKK-JISYO.L には法律用語も一部含まれているはずなので、
  少し削りすぎのはずですが、個人的にはまだ、SKK-JISYO.L に移すべき一般
  用語が多く含まれているように感じます。今後、手作業で調整してゆこう
  と思います。
